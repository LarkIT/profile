profile::cloudwatch::logs:
  proxycache:
    path: '/var/log/squid/cache.log'
    log_group_name: '%{trusted.extensions.pp_application}'
  proxystore:
    path: '/var/log/squid/store.log'
    log_group_name: '%{trusted.extensions.pp_application}'
  proxyaccess:
    path: '/var/log/squid/access.log'
    log_group_name: '%{trusted.extensions.pp_application}'
