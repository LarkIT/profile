---
### role/pulp.yaml - Pulp Server Data
# LVM - DataDisks
lvm::manage_pkg: true
lvm::volume_groups:
  pulp_vg:
    physical_volumes:
      - /dev/xvdf # 20GB
    logical_volumes:
      mongodb:
        size: 20G
        mountpath: /var/lib/mongodb
      pulp:
       size: 100G
       mountpath: /var/lib/pulp

#pulp::debugging_mode: true
pulp::log_level: WARNING
pulp::ssl_verify_client: optional
pulp::https_cert: /etc/pki/tls/certs/%{::fqdn}.pem
pulp::https_key: /etc/pki/tls/private/%{::fqdn}.pem
pulp::https_chain: /etc/pki/tls/certs/ca.pem
pulp::ssl_username: false

#pulp::admin::verify_ssl: false
#pulp::admin::log_filename: /var/log/pulp/admin.log
#pulp::admin::call_log_filename: /var/log/pulp/server_calls.log
pulp::admin::login::login_method: login
pulp::admin::login::username: admin

profile::pulp::rpmrepos_defaults:
  remove_missing: true
  retain_old_count: 2
  serve_http: true
  serve_https: true
  validate: true
  repoview: false

