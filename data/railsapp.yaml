profile::cloudwatch::logs:
  railsapp:
    path: '/web/railsapp/%{trusted.extensions.pp_environment}/current/log/%{trusted.extensions.pp_environment}.log'
    log_group_name: '%{trusted.extensions.pp_application}'
  railscron:
    path: '/web/railsapp/%{trusted.extensions.pp_environment}/current/log/cron.log'
    log_group_name: '%{trusted.extensions.pp_application}'

rvm::key_server: hkp://keys.gnupg.net:80

host_railsapp::default_rails_environments:
  - "%{trusted.extensions.pp_environment}"
host_railsapp::applications: railsapp
host_railsapp::nginx::passenger::poolidletime: 0
host_railsapp::nginx::passenger::spawnmethod: direct
host_railsapp::default_ssl_cert: letsencrypt
